<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="shortcut icon" href="restaurant-favicon.ico" type="image/x-icon">
    <title>Restaurant Reviews</title>
</head>
<body>
    <header>
        <h1 id="title">Restaurant Reviews</h1>
    </header>
    <main id="main-content-container">

        <section id="map-container">
            <div id="map" role="application"></div>
        </section>

        <section id="content">

            <div id="filter-options">
                <label id="filter-label" for="filter-options">Filter Results:</label>
                <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="filter by neighborhood">
                    <option value="all" role="option">All Neighborhoods</option>
                </select>
                <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="filter by cuisine">
                    <option value="all" role="option">All Cuisines</option>
                </select>
            </div>


            <section id="restaurant-container" role="directory">
                <ul id="restaurants-list" aria-label="Restaurant List"></ul>
            </section>

        </section>

    </main>

    <footer id="footer">
        Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>

    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/main.js"></script>
    <script type="text/javascript" charset="utf-8" src="/service-worker.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/controller.js"></script>

</body>
</html>
