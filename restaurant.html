<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Normalize.css for better cross-browser consistency -->
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />

    <link rel="stylesheet" href="css/global.css" type="text/css">
    <link rel="stylesheet" href="css/restaurant.css" type="text/css">
    <link rel="stylesheet" href="css/responsive.css" type="text/css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <link rel="shortcut icon" href="restaurant-favicon.ico" type="image/x-icon">
    <title>Restaurant Info</title>
</head>

<body class="restaurant-details">
    <header>
        <h1 id="title">Restaurant Reviews</h1>

        <nav id="navbar" role="navigation">
            <ul id="breadcrumb">
                <li><a href="/">Home</a></li>
            </ul>
        </nav>
    </header>


    <main id="main-content-container">

        <section id="map-container">
            <div id="map" role="application"></div>
        </section>

        <section id="restaurant-info" aria-label="Restaurant Information">
            <h2 id="restaurant-name"></h2>
            <img id="restaurant-img" alt="restaurant photo">
            <p id="restaurant-cuisine"></p>
            <p id="restaurant-address"></p>
            <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </section>

        <section id="reviews-container">
            <ul id="reviews-list" aria-label="Listed Reviews"></ul>
        </section>
    </main>


    <footer id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>



    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/controller.js"></script>
    <script type="text/javascript" charset="utf-8" src="/service-worker.js"></script>


</body>

</html>
